<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life</title>
    <link rel="stylesheet" href="style.css">
<!--    <script defer src="class.js"></script>-->
        <script defer src="script.js"></script>
</head>
<body>
<div id="root"></div>
<div id="game-over">
    Game over!
    <span>Click "Clear / Reset" to reset game</span>
</div>

<div class="controls">
    <div>
        Current epoch: <span id="epoch">0</span>
    </div>

    <div>
        <label for="slider" class="range-hint">
            Generation speed
        </label>
        <div>
            <input type="range"
                   id="slider"
                   min="40"
                   max="2000"
                   step="any"
                   value="600">
            <span id="speedometer">600ms</span>
        </div>
    </div>

    <button id="start">Start</button>
    <button id="stop">Stop / Pause</button>
    <button id="clear">Clear / Reset</button>
    <button id="random">Random</button>
    <button id="default">Default</button>
</div>

<div id="container">
    <canvas id="field"></canvas>
</div>

<!--<script src="script.js"></script>-->
<!--    <script src="class.js"></script>-->
</body>
</html>
